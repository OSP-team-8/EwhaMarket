{% extends "index.html" %}

{% block head %}
  <title>상품 등록 | 이화 마켓</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='reg_items.css') }}">
{% endblock head %}

{% block section %}
<form class="reg-form" method="post" enctype="multipart/form-data" action="/submit_item">
  
  <label id="register_items">상품 등록</label><br><br>

  <!-- 상품명 -->
  <div class="form_line">
    <label for="name" class="label_name">상품명</label>
    <input type="text" name="name" id="name" class="text_block" required>
  </div>

  <!-- 가격 -->
  <div class="form_line">
    <label for="price" class="label_name">가격</label>
    <input type="text" name="price" id="price" class="text_block" required>
  </div>

  <!-- 상태 (드롭다운) -->
  <div class="form_line">
    <label for="status" class="label_name">상태</label>
    <select id="status" name="status" class="text_block select-short" required>
      <option value="new" selected>새 상품</option>
      <option value="lnew">양호</option>
      <option value="used">중고</option>
    </select>
  </div>

  <!-- 지역 (드롭다운 + 상세주소) -->
  <div class="form_line">
    <label for="region" class="label_name">지역</label>
    <div class="inline_group">
      <select id="region" name="region" class="text_block select-short" required>
        <option value="서울특별시" selected>서울특별자치시</option>
        <option value="경기도">경기도</option>
        <option value="인천광역시">인천광역시</option>
        <option value="부산광역시">부산광역시</option>
        <option value="대구광역시">대구광역시</option>
        <option value="광주광역시">광주광역시</option>
        <option value="대전광역시">대전광역시</option>
        <option value="울산광역시">울산광역시</option>
        <option value="세종특별자치시">세종특별자치시</option>
        <option value="강원특별자치도">강원특별자치도</option>
        <option value="충청북도">충청북도</option>
        <option value="충청남도">충청남도</option>
        <option value="전라북도">전라북도</option>
        <option value="전라남도">전라남도</option>
        <option value="경상북도">경상북도</option>
        <option value="경상남도">경상남도</option>
        <option value="제주특별자치도">제주특별자치도</option>
      </select>
      <input type="text" name="addr" id="addr" class="text_block addr-flex" placeholder="상세 주소">
    </div>
  </div>

  <!-- 설명 -->
  <div class="form_line align_top">
    <label for="desc" class="label_name">설명</label>
    <textarea name="desc" id="desc" required></textarea>
  </div>

  <!-- 판매자 ID -->
  <div class="form_line">
    <label for="seller" class="label_name">판매자</label>
    <input type="text" name="seller" id="seller" class="text_block" required>
  </div>

  <!-- 전화번호 -->
  <div class="form_line">
    <label for="phone" class="label_name">전화</label>
    <input type="text" name="phone" id="phone" class="text_block">
  </div>

  <!-- 사진 업로드 -->
  <div class="form_line">
    <label for="image_file" class="label_name">사진</label>
    <input type="file" id="image_file" name="file"><br>
  </div>

  <div class="button">
    <button type="submit" id="submit">등록</button>
    <button type="button" id="cancel" onclick="history.back()">취소</button>
  </div>

  <!-- 기존 hidden 유지 -->
  <input type="hidden" name="category" value="ETC">
  <input type="hidden" name="card" value="Y">
</form>
{% endblock section %}
