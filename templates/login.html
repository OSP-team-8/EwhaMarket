{% extends "index.html" %}

{% block head %}
  <title>로그인 | 이화 마켓</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock head %}

{% block section %}
  <section>
    <div class="login-wrap">
      <div class="login-title-bar">이화 마켓 로그인</div>

      <form method="POST" action="/login_confirm" class="login-form" novalidate>
        <input type="email" name="id" class="login-input" placeholder="이메일 입력" aria-label="이메일" required>
        <input type="password" name="pw" class="login-input" placeholder="비밀번호 입력" aria-label="비밀번호" required>

        <button type="submit" class="btn btn-ewha login-btn">로그인</button>
      </form>

      <div class="login-divider"><span>회원가입</span></div>

      <a href="{{ url_for('view_signup') }}" class="btn btn-ewha login-email-btn">이메일 가입</a>
    </div>
  </section>
{% endblock section %}
