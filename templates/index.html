<!DOCTYPE html>
 <html lang="ko">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
    
    {% block head%}
    <title>Home</title>
    {% endblock head %}
    
 </head>
 <body>
    <nav class="navbar">
        <div class="navbar__logo">
            <img src="{{ url_for('static', filename='images/이화 로고.png') }}">
            <a>이화 마켓</a>
        </div> 
        <ul class="navbar__menu">
            <li><a href="/list" class="{{ 'active' if request.path == '/list' else '' }}">상품조회</a></li>
            <li><a href="/reg_items" class="{{ 'active' if request.path == '/reg_items' else '' }}">상품등록</a></li>
            <li><a href="/review" class="{{ 'active' if request.path == '/review' else '' }}">리뷰조회</a></li>
            <li><a href="/reg_reviews" class="{{ 'active' if request.path == '/reg_reviews' else '' }}">리뷰등록</a></li>
            <li><a href="/wishlist" class="{{ 'active' if request.path == '/wishlist' else '' }}">찜</a></li>

            {# ===== 로그인 상태에 따른 네비게이션 변경 ===== #}
            {% if False %}  {# 로그인 상태일 때 #}
                <li><a id="user">김이화_님</a></li>
                <li><a href="/logout" class="{{ 'active' if request.path == '/logout' else '' }}">로그아웃</a></li>
            {% else %}       {# 비로그인 상태일 때 #}
                <li><a href="/login" class="{{ 'active' if request.path == '/login' else '' }}">로그인</a></li>
            {% endif %}
        </ul>
        <a href="#" class="navbar__toogleBtn">
            <i class="fas fa-bars"></i>
        </a>
    </nav>
<section>
    {% block section %}

    {% endblock section %}
</section>
 </body>
 </html>
